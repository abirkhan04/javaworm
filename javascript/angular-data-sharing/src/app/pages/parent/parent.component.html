<app-child [inputObject]="testObject" (dataSharingEvent)="getChildData($event)"></app-child>
<ng-container *ngIf="childItem">
    <p>From child items: {{childItem.data}} and {{childItemThroughContainer}}</p>
</ng-container><br>
<a routerLink = "/parent2" [state]="{data: 'hello state from parent 1'}">Click here to navigate to parent 2</a>
<p>Shared from parent 1: {{sharedValue}} </p>
